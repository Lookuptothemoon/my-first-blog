<html>
	<head>
		<title>Luna's Blog</title>
		<style type="text/css">
			body {
				color: blue;
				text-align: center;
			}
		</style>
	</head>



	<body>
		<div>
			<p><h1>Welcome to Luna's Blog</h1></p>
		</div>
		
		{% for post in posts %}
			<div>
				<h1><a href="">{{post.title}}</a></h1>
				<p>{{post.text|linebreaks}}</p>
				<p>**published: {{post.published_date}}**</p>
				<br><hr><br><br>
			</div>
		{% endfor %}

	</body>
	
	

</html>
