{% load staticfiles %}
<html>

<!--This is the beginning of the head-->
	<head>
		<title>Luna's Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
<!--This is the end of the head-->

<!--This is the beginning of the body of the HTML webpage-->
	<body>
		<div class="page-header">
			<p><h1>Welcome to Luna's Blog</h1></p>
		</div>
		
		<div class="content container">
			<div class ="row">
				<div class="col-md-8">
					{% for post in posts %}
						<div class="post">
							<h1><a href="http://tutorial.djangogirls.org/en/">{{post.title}}</a></h1>
							<p>{{post.text|linebreaks}}</p>
							<div class ="date">
								<p>**published: {{post.published_date}}**</p>
							</div>
							<br><hr>
							<br><br>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>

	</body>
<!--This is the end of the body of the HTML webpage-->	

</html>
